<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Agent AI - Revolución Educativa en Paraguay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Cambios de estilo global -->
    <style>
        body {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }
        .slide {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100vw;
            padding: 0 2rem;
            position: absolute;
            top: 0; left: 0;
            background: transparent;
            opacity: 0;
            transition: opacity 0.7s cubic-bezier(.4,0,.2,1), transform 0.7s cubic-bezier(.4,0,.2,1);
        }
        .slide.active {
            display: flex;
            opacity: 1;
            z-index: 10;
            transform: translateY(0);
            animation: fadeInUp 1s;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .gradient-title {
            background: linear-gradient(90deg, #2563eb 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .cta-btn {
            background: linear-gradient(90deg, #2563eb 0%, #7c3aed 100%);
            color: #fff;
            font-weight: bold;
            border-radius: 9999px;
            padding: 1rem 2.5rem;
            font-size: 1.25rem;
            box-shadow: 0 4px 24px 0 rgba(124,58,237,0.15);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .cta-btn:hover {
            transform: translateY(-4px) scale(1.04);
            box-shadow: 0 8px 32px 0 rgba(37,99,235,0.18);
        }
        .section-img {
            width: 100%;
            max-width: 520px;
            height: 320px;
            background: rgba(255,255,255,0.08);
            border-radius: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
            font-size: 1.2rem;
            color: #c7d2fe;
            border: 2px dashed #7c3aed33;
        }
        .slide .stat {
            font-size: 3rem;
            font-weight: 800;
            color: #fbbf24;
            margin-bottom: 0.5rem;
        }
        .slide .stat-label {
            font-size: 1.2rem;
            color: #e0e7ef;
            margin-bottom: 1.5rem;
        }
        .slide .feature-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2.5rem;
            justify-content: center;
            margin: 2rem 0;
        }
        .slide .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 180px;
            max-width: 220px;
            text-align: center;
        }
        .slide .feature-icon {
            width: 56px;
            height: 56px;
            margin-bottom: 1rem;
            color: #7c3aed;
        }
        .slide .benefit-section {
            background: linear-gradient(90deg, #ede9fe 0%, #f3f4f6 100%);
            color: #312e81;
            border-radius: 2rem;
            padding: 3rem 2rem;
            margin: 2rem 0;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 2px 24px 0 rgba(124,58,237,0.08);
        }
        .slide .video-section {
            background: linear-gradient(135deg, #312e81 0%, #2563eb 100%);
            border-radius: 2rem;
            padding: 2rem;
            margin: 2rem 0;
            width: 100%;
            max-width: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .slide .final-cta {
            background: #fff;
            color: #2563eb;
            border-radius: 2rem;
            padding: 3rem 2rem;
            margin: 2rem 0;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 2px 24px 0 rgba(37,99,235,0.08);
            text-align: center;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .corporate-logo {
            width: 60px;
            height: 60px;
        }
        .fullscreen-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 50;
        }
    </style>
</head>
<body>
    <!-- Branding & Logo -->
    <!-- Removido completamente el header para evitar duplicidad en slide 1 -->
    <!-- Fullscreen Button -->
    <!-- Eliminado el botón de pantalla completa para presentación limpia -->
    <!-- Slides -->
    <div id="slides-container" class="relative w-full h-full">
        <!-- Slide 1: Portada Institucional -->
        <section class="slide active" style="background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);">
          <div class="flex flex-col items-center justify-center w-full h-full">
            <!-- Escudo de Paraguay (opcional, esquina superior derecha) -->
            <!-- Removido escudo para limpiar el slide 1 -->
            <!-- Logo ContextAI grande -->
            <img src="/logo_context_AI.png" alt="Logo ContextAI" class="mb-8" style="width:320px;height:160px;object-fit:cover;border-radius:2rem;" />
            <h1 class="text-5xl font-extrabold mb-4 text-center" style="color:#fff;">ContextAI: Revolución Educativa para Paraguay</h1>
            <h2 class="text-2xl font-semibold mb-8 text-center" style="color:#fff;">Proyecto de asistentes de aprendizaje con IA para transformar la educación nacional</h2>
            <!-- Imagen institucional o foto de estudiantes -->
            <div class="section-img"><img src="/educacion-elearning-y-lecciones-de-internet.jpg" alt="Educación e-learning" style="width:100%;height:100%;object-fit:cover;border-radius:2rem;" /></div>
          </div>
        </section>
    </div>
    <!-- Barra de progreso y controles -->
    <div class="fixed bottom-0 left-0 w-full flex flex-col items-center z-50">
        <div class="w-full max-w-2xl h-2 bg-gray-200 rounded-full overflow-hidden mb-4">
            <div id="progress-bar" class="progress-bar bg-[#2563eb] h-2 rounded-full" style="width: 0%"></div>
        </div>
        <div class="flex space-x-8 mb-8">
            <button id="prev-btn" class="bg-white/90 px-8 py-3 rounded-lg font-bold text-[#2563eb] text-lg shadow hover:bg-blue-100 transition disabled:opacity-40 disabled:cursor-not-allowed flex items-center">
                <!-- Heroicon: Chevron Left -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2563eb" class="w-6 h-6 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>
                Anterior
            </button>
            <button id="next-btn" class="bg-[#2563eb] text-white px-8 py-3 rounded-lg font-bold text-lg shadow hover:bg-blue-700 transition disabled:opacity-40 disabled:cursor-not-allowed flex items-center">
                Siguiente
                <!-- Heroicon: Chevron Right -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-6 h-6 ml-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                </svg>
            </button>
        </div>
    </div>
    <!-- Slide Counter -->
    <!-- Eliminado el contador de slides para presentación limpia -->
    <!-- JS de navegación y transiciones -->
    <script>
    // Fullscreen
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }
    // Slides
    document.addEventListener('DOMContentLoaded', function() {
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        
        function showSlide(n, direction = 0) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active', 'inactive-left', 'inactive-right');
                slide.style.zIndex = 0;
                if (i === n) {
                    slide.classList.add('active');
                    slide.style.zIndex = 10;
                } else if (i < n) {
                    slide.classList.add('inactive-left');
                } else {
                    slide.classList.add('inactive-right');
                }
            });
            
            // Progress bar
            const progressBar = document.getElementById('progress-bar');
            if (progressBar) {
                const progress = ((n + 1) / totalSlides) * 100;
                progressBar.style.width = progress + '%';
            }
            
            // Botones
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            if (prevBtn) prevBtn.disabled = n === 0;
            if (nextBtn) nextBtn.disabled = n === totalSlides - 1;
        }
        
        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                showSlide(currentSlide, 1);
            }
        }
        
        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide, -1);
            }
        }
        
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        
        if (nextBtn) nextBtn.addEventListener('click', nextSlide);
        if (prevBtn) prevBtn.addEventListener('click', prevSlide);
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevSlide();
            }
        });
        
        // Touch/swipe
        let touchStartX = 0;
        let touchEndX = 0;
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });
        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) nextSlide();
                else prevSlide();
            }
        });
        
        showSlide(0);
    });
    </script>
</body>
</html>
