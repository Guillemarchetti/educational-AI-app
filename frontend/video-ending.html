<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .main-content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            animation: slideInUp 1.5s ease-out;
        }

        .logo {
            width: 220px;
            height: 220px;
            background: #020126;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(2, 1, 38, 0.4);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: none;
            border-radius: 0;
        }

        .logo-text-small {
            font-size: 38px;
            font-weight: 700;
            color: white;
            position: relative;
            z-index: 2;
        }

        .logo-text-small .ai-text {
            color: #22d3ee;
        }

        .brand-name {
            font-size: 5rem;
            font-weight: 800;
            color: white;
            margin: 0;
            line-height: 1;
        }

        .brand-name .context-text {
            color: white;
        }

        .brand-name .ai-text {
            color: #22d3ee;
        }

        .tagline {
            font-size: 1.8rem;
            color: #64748b;
            margin-top: 30px;
            font-weight: 400;
            animation: slideInUp 1.5s ease-out 0.5s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(34, 211, 238, 0.4);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.4; 
            }
            50% { 
                transform: translateY(-30px) rotate(180deg); 
                opacity: 0.8; 
            }
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(34, 211, 238, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: glow 4s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 0.3; 
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1); 
                opacity: 0.6; 
            }
        }

        @media (max-width: 768px) {
            .logo {
                width: 160px;
                height: 160px;
            }
            
            .logo-text-small {
                font-size: 28px;
            }
            
            .brand-name {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.3rem;
            }
            
            .logo-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="glow"></div>
    
    <div class="main-content">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-text-small">
                    Context <span class="ai-text">AI</span>
                </div>
            </div>
        </div>
        
        <p class="tagline">
            Inteligencia contextual para la educaci√≥n del futuro
        </p>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles when page loads
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
